
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-light sticky-top bg-dark shadow-sm">
      <div class="container">
          <a class="navbar-brand font-monospace text-white fs-3" href="{% url 'home' %}">Wally</a>
          <div class="d-flex ms-auto">
            {% if user.is_authenticated %}
              <a class="btn btn-success me-2" href="{% url 'profile' %}">Profile</a>  
              <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-primary me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">
      {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-center text-white text-lg-start mt-auto">
      <div class="container p-4">
          <div class="text-center mb-4 mb-md-0">
              <h5 class="text-uppercase">JUST WALLY</h5>
              <h6 class="text-white">For all the wallpapers :-D</h6> 
          </div>
      </div>
  </footer>

</body>
</html>
