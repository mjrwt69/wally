
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

    <!-- Navbar or header (Optional) -->
    <nav class="navbar navbar-light sticky-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand font-monospace fs-3" href="{% url 'home' %}">Wally</a>
            <div class="d-flex ms-auto">
              {% if user.is_authenticated %}
                <a class="btn btn-success me-2" href="{% url 'profile' %}">Profile</a>  
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
              {% else %}
                  <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                  <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
              {% endif %}
          </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<!-- Footer -->
<footer class="bg-dark text-center text-white text-lg-start">
    <div class="container p-4">
  
      <!-- Grid row -->
      <div class="row">
  
        <!-- Column 1: About -->
        <div class="text-center mb-4 mb-md-0">
          <h5 class="text-uppercase">JUST WALLY</h5>
          <h6 class="text-white">For all the wallpapers :-D</h6> 
        </div>
  </footer>
  
</body>
</html>
