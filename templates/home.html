{% extends "layout.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div class="masonry-container">
  {% if uploaded_images %}
    {% for image in uploaded_images %}
      <div class="masonry-item">
        <img 
          src="{{ image.image.url }}" 
          class="masonry-img" 
          alt="{{ image.description|default:'Uploaded image' }}" 
          loading="lazy">
        <a href="{{ image.image.url }}" download class="download-btn">Download</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No images uploaded yet.</p>
  {% endif %}
</div>
{% endblock %}
